<!DOCTYPE html>
<html lang="en">

<body>

<div class="layout">
    
    <!-- Sidebar section -->
    <div class="sidebar center">
        <div class="img_container">
            <img src="./elements/teacher.png" alt="" style="max-width: 100%;">
        </div>
        <div class="controll_tools_container center">
            <div class="first_box">
                <button style="background-color: rgb(114, 114, 211); color:white;">Symbols</button>

            </div>
            <div class="between_boxes">
                <button>Sound</button>
                <button>Show</button>
            </div>
            <div class="second_box">
                <button style="background-color: rgb(33, 156, 150); color:white;">Reset counter</button>
                <button style="background-color: rgb(243, 18, 18); color:white;">End the game</button>
            </div>
        </div>
    </div>
