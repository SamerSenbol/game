<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

<div class="layout">

    <!-- Header section -->
    <header>
        <h4>Memory game</h4>
    </header>
    
    <!-- Sidebar section -->
    <div class="sidebar">
        <div class="img_container">
            <img src="./elements/teacher.png" alt="" style="max-width: 100%;">
        </div>
        <div class="controll_tools_container">
            <div class="first_box">
                <button>Symbols</button>
                <button>Fingers</button>
                <button>Counter</button>
            </div>
            <div class="between_boxes">
                <button>Sound</button>
                <button>Show</button>
            </div>
            <div class="second_box">
                <button>Reset counter</button>
                <button>End the game</button>
            </div>
        </div>
    </div>

    <!-- Box container section -->
    <div class="box_container">
        <div class="box"><h1>1</h1></div>
        <div class="box"><h1>2</h1></div>
        <div class="box"><h1>3</h1></div>
        <div class="box"><h1>4</h1></div>
        <div class="box"><h1>5</h1></div>
        <div class="box"><h1>6</h1></div>
        <div class="box"><h1>7</h1></div>
        <div class="box"><h1>8</h1></div>
        <div class="box"><h1>9</h1></div>
        <div class="box"><h1>10</h1></div>
        <div class="box"><h1>11</h1></div>
        <div class="box"><h1>12</h1></div>
    </div>

    <!-- Footer section -->
    <footer>
        <h4>Number of tries</h4>
    </footer>
</div>
    
</body>

<script src="./script.js"></script>
</html>
